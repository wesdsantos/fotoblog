<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./assets/camera.png" alt="Imagem da logomarca" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
            <div class="input-wrapper">
                <label for="search">Pesquise por imagens e coleções</label>
                <input id="sarch" type="text" placeholder="Pesquise por imagens e coleções" />
            </div>
        </form>

        <img class="avatar" src="./assets/airplane.svg" alt="Imagem wesley" />
      </header>
      <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">

                        <img src="/assets/f3.avif" alt="">
  
                        <figcaption class="details">
                            <h2>Rio Grande do Norte</h2>
                            <div class="tags">
                                <span>Praia de Ponta negra</span>
                            </div>
                        </figcaption>    
                    </figure>

                    <figure class="item">

                        <img src="/assets/f1.avif" alt="">

                        <figcaption class="details">
                            <h2>São Paulo</h2>
                            <div class="tags">
                                <span>Mirante edificio Banespa</span>
                            </div>
                        </figcaption>    
                    </figure>

                    <figure class="item">

                        <img src="/assets/f6.avif" alt="">

                        <figcaption class="details">
                            <h2>Roraima</h2>
                            <div class="tags">
                                <span>Monte Roraima</span>
                            </div>
                        </figcaption>    
                    </figure>

                    <figure class="item">

                        <img src="/assets/f2.avif" alt="">

                        <figcaption class="details">
                            <h2>São Paulo</h2>
                            <div class="tags">
                                <span>Avenida Paulista</span>
                            </div>
                        </figcaption>    
                    </figure>

                    <figure class="item">

                        <img src="/assets/f5.avif" alt="">

                        <figcaption class="details">
                            <h2>Santa Catarina</h2>
                            <div class="tags">
                                <span>Balneário Camboriú</span>
                            </div>
                        </figcaption>    
                    </figure>

                    <figure class="item">

                        <img src="/assets/f7.jpg" alt="">

                        <figcaption class="details">
                            <h2>Rio de Janeiro</h2>
                            <div class="tags">
                                <span>Teleférico</span>
                            </div>
                        </figcaption>    
                    </figure>                    
                </section>
            </div>
      </main>
      <footer class="container">
        <p>© 2024 - By: Wesley Dias</p>
      </footer>
    </div>
  </body>
</html>
